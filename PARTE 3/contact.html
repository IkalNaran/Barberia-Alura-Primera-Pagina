<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../PARTE 2/reset.css">
    <link rel="stylesheet" href="../PARTE 2/productos/style.css">
    <link rel="stylesheet" href="style-contactos.css">
    <title>Contactos - Barbería Alura</title>
</head>
<body>
    <header> <!--Encabezado-->
        <div class="box">
            <h1> <img src="../PARTE 2/imagenes/logo.png" alt="Logo de la Barbería Alura"></h1>
        <nav> <!--panel de navegacion-->
            <ul class="nav">
                <li><a href="../PARTE 1/index.html">HOME</a></li>
                <li><a href="../PARTE 2/Product.html">PRODUCTOS</a></li>
                <li><a href="/contact.html">CONTACTOS</a></li>
            </ul>
        </nav>
        </div>
    </header>
    <main>
        <form action=""> <!--siempre tiene que tener un fonrm/label/input--> 
            <label for="nameandlastname">Nombre y Apellido</label>
            <input type="text" id="nameandlastname" class="input-padron" required> <!--en id se ocupan nada mas minusculas-->

            <label for="correo">Correo Electronico</label>
            <input type="email" id=correo class="input-padron" required placeholder="example@email.com">

            <label for="phone">Telefono</label>
            <input type="tel" id="phone" class="input-padron" required placeholder="(xx) xxxx xxxx" >

            <label for="mensaje">Mensaje</label>
            <textarea name="" id="mensaje" cols="70" rows="10" class="input-padron" required> </textarea>

            <fieldset> <!--este campo se ocupa cuando estas hablando de la misma cosa-->
                <legend>Como le gustaria que lo contactara</legend> <!--este es titulo de filset-->

                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">                    Email</label>
                
                <label for="radio-phone"><input type="radio" name="contacto" value="email" id="radio-phone">Telefono</label>

                <label for="radio-whatsapp" ><input type="radio" name="contacto" value="email" id="radio-whatsapp" checked>Whatsapp</label>

            </fieldset>

            <fieldset>
                <legend>¿En que horario quiere ser atendido?</legend>
                <select name="" id="">
                    <option value="">Mañana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>
                </select>
            </fieldset>
            
            <label class="checkbox"><input type="checkbox" checked>¿Le gustaria recibir novedades que nuestra Barberia Alura?</label>

            <input type="submit" name="Enviar" value="Enviar" class="submit">
        </form>

        <table> <!--crea tablas-->
            <thead><!--Titulo de la tabla-->
                <tr><!--linea de las tablas-->
                    <th>Dia</th><!--th para titulos de las tablas-->
                    <th>Horario</th>
                </tr>
            </thead> 
            
            <tbody>
                <tr>
                    <td>Lunes</td><!--celdas de las lineas-->
                    <td>08h - 20hr</td>
                </tr>
    
                <tr>
                    <td>Marte</td>
                    <td>08h - 20hr</td>
                </tr>
    
                <tr>
                    <td>Viernes</td>
                    <td>08h - 20hr</td>
                </tr>
            </tbody>
            
        </table>
    
    </main>
    <footer>
        <img src="../PARTE 2/imagenes/logo-blanco.png" alt="Logo de la Barbería Alura">
        <p class="copyrigth">&copy Copyright Barberia Alura- 2020</p>
    </footer>
</body>
</html>
